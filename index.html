<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aetheris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 1.5em;
      opacity: 0.9;
    }

    .links a {
      text-decoration: none;
      color: #74c0fc;
      margin: 0 12px;
      font-weight: bold;
      font-size: 1.2em;
      padding: 10px 16px;
      border: 2px solid transparent;
      border-radius: 10px;
      transition: transform 0.15s ease, color 0.3s, background 0.3s;
    }

    .links a:hover {
      color: #ffd700;
      background: rgba(255, 255, 255, 0.1);
      border-color: #ffd700;
    }

    .links a:active {
      transform: scale(0.92);
    }

    .pfp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #74c0fc;
      margin-bottom: 1em;
      object-fit: cover;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <img src="image.png" alt="Profile Picture" class="pfp" />

  </p>

  </div>

</body>
</html>
