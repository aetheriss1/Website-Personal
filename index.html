<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Blue Heart Cursor */
        * {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="%2366b3ff" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a1a1a 0%, #111 100%);
        }

        /* Moving Grid Pattern */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(80,80,80,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(80,80,80,0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: moveGrid 40s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-40px, -40px); }
        }

        /* Floating Dots */
        .floating-dots {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(150,150,150,0.2);
            border-radius: 50%;
            animation: floatDot 15s linear infinite;
        }

        @keyframes floatDot {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Profile Box */
        .profile-box {
            background: rgba(40,40,40,0.9);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 40px;
            width: 300px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(80,80,80,0.2);
            position: relative;
            z-index: 1;
            animation: floatBox 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes floatBox {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Glow Effect */
        .profile-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(100,149,237,0.05) 50%, 
                transparent 100%);
            transform: rotate(45deg);
            animation: shine 5s infinite;
            z-index: -1;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(80,80,80,0.5);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin: 0 auto 20px;
            transition: all 0.5s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(100,149,237,0.3);
            border-color: rgba(100,149,237,0.7);
        }

        .name {
            font-size: 28px;
            margin: 15px 0 5px;
            color: #f0f0f0;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .name::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: #66b3ff;
            border-radius: 2px;
            animation: lineGrow 2s ease-in-out infinite alternate;
        }

        @keyframes lineGrow {
            0% { width: 50px; }
            100% { width: 100px; }
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icon {
            font-size: 2rem;
            color: #888;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.2);
        }

        #discord:hover { color: #7289da; }
        #instagram:hover { color: #c13584; }
        #tiktok:hover { color: #00f2ea; }

        /* Click Animation */
        .social-icon.clicked {
            animation: iconBounce 0.5s ease;
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Music Control */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(50,50,50,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #66b3ff;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(80,80,80,0.5);
            z-index: 100;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 rgba(102,179,255,0); }
            50% { transform: scale(1.05); box-shadow: 0 0 15px rgba(102,179,255,0.3); }
        }

        .music-control:hover {
            background: rgba(80,80,80,0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="grid-pattern"></div>
        <div class="floating-dots" id="floatingDots"></div>
    </div>
    
    <!-- Profile Box -->
    <div class="profile-box">
        <img src="https://cdn.discordapp.com/attachments/1377625593893359716/1386735887622340692/image.png?ex=685cc42f&is=685b72af&hm=2c90e7b6ebd163c59ec65176de4bacb0c8a88c9dc54faa87620d7fa65a0511d2&" alt="Profile" class="profile-pic">
        <h1 class="name">Aetheris</h1>
        
        <div class="social-icons">
            <a href="https://discord.com/users/1373286329944637440" target="_blank" class="social-icon" id="discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://www.instagram.com/nauraa282_/" target="_blank" class="social-icon" id="instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@user_q158" target="_blank" class="social-icon" id="tiktok">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </div>
    
    <!-- Music Control -->
    <div class="music-control" id="musicControl">
        <i class="fas fa-music"></i>
    </div>
    
    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="background-music-mp3-free-download-267823.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Create floating dots
        const dotsContainer = document.getElementById('floatingDots');
        for (let i = 0; i < 30; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            
            const size = Math.random() * 6 + 2;
            const posX = Math.random() * 100;
            const duration = Math.random() * 15 + 10;
            const delay = Math.random() * 5;
            
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            dot.style.left = `${posX}%`;
            dot.style.animationDuration = `${duration}s`;
            dot.style.animationDelay = `${delay}s`;
            
            dotsContainer.appendChild(dot);
        }

        // Music control
        const music = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        let isMusicPlaying = false;
        
        // Set volume
        music.volume = 0.3;
        
        // Try to autoplay
        const playPromise = music.play();
        
        if (playPromise !== undefined) {
            playPromise.then(_ => {
                isMusicPlaying = true;
                musicControl.innerHTML = '<i class="fas fa-pause"></i>';
            })
            .catch(error => {
                console.log("Autoplay prevented");
                isMusicPlaying = false;
                musicControl.innerHTML = '<i class="fas fa-music"></i>';
            });
        }
        
        musicControl.addEventListener('click', function() {
            if (isMusicPlaying) {
                music.pause();
                musicControl.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                music.play();
                musicControl.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isMusicPlaying = !isMusicPlaying;
        });

        // Change cursor on hover
        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('mouseenter', function() {
                const color = this.id === 'discord' ? '#7289da' : 
                             this.id === 'instagram' ? '#c13584' : '#00f2ea';
                
                document.body.style.cursor = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="${color}" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), pointer`;
            });
            
            icon.addEventListener('mouseleave', function() {
                document.body.style.cursor = 'url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'32\' height=\'32\' viewBox=\'0 0 24 24\'><path fill=\'%2366b3ff\' d=\'M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z\'/></svg>"), auto';
            });

            // Add click animation
            icon.addEventListener('click', function(e) {
                this.classList.add('clicked');
                setTimeout(() => {
                    this.classList.remove('clicked');
                }, 500);
            });
        });

        // 3D tilt effect
        const profileBox = document.querySelector('.profile-box');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 20;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 20;
            profileBox.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg) translateY(-10px)`;
        });
    </script>
</body>
</html>
