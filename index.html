  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .pfp {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1em;
      border: 3px solid #74c0fc;
      box-shadow: 0 0 15px #74c0fc;
      transition: transform 0.3s ease, box-shadow 0.4s ease;
      animation: float 3s ease-in-out infinite;
    }

    .pfp:hover {
      transform: scale(1.1) rotate(1deg);
      box-shadow: 0 0 25px #74c0fc, 0 0 40px #74c0fc88;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 1.5em;
      opacity: 0.9;
    }

    .links {
      display: flex;
      gap: 20px;
    }

    .links a {
      text-decoration: none;
      color: #74c0fc;
      font-weight: bold;
      font-size: 1.2em;
      padding: 10px 16px;
      border-radius: 10px;
      transition: all 0.25s ease;
      background-color: transparent;
      border: 2px solid #74c0fc;
    }

    .links a:hover {
      color: #ffd700;
      background: rgba(255, 255, 255, 0.1);
      border-bottom: 2px solid #ffd700;
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
    }

    .links a:active {
      transform: translateY(-5px) scale(0.95);
      box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .flower {
      position: fixed;
      top: -40px;
      width: 16px;
      height: 16px;
      background: radial-gradient(circle, #74c0fc 30%, transparent 40%);
      border-radius: 50%;
      pointer-events: none;
      animation: fall 9s linear infinite, sway 2.5s ease-in-out infinite;
      opacity: 0.7;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    @keyframes sway {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(30px); }
    }
  </style>
</head>
